<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steering Behaviors Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Steering Behaviors Demo</h2>
    <p>Use the sliders and input to modify the simulation.</p>

    <div id="controls">
        <label for="numAgents">Number of Agents: </label>
        <input type="number" id="numAgents" min="1" max="500" value="100"><br><br>

        <label for="maxSpeed">Max Speed: </label>
        <input type="range" id="maxSpeed" min="1" max="10" value="4" step="0.1"><span id="maxSpeedValue">4</span><br><br>

        <label for="maxForce">Max Force: </label>
        <input type="range" id="maxForce" min="0.1" max="2" value="0.1" step="0.01"><span id="maxForceValue">0.1</span>
    </div>

    <div id="sketch-holder"></div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
    <script src="js/steering.js"></script>
</body>
</html>
